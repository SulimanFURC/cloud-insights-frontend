<div class="theme-switcher" style="text-align:right; margin-bottom:1rem;">
  <button (click)="toggleTheme()" class="btn btn-outline-secondary">
    <i class="fa-solid" [class.fa-moon]="theme() === 'dark'" [class.fa-sun]="theme() === 'light'" aria-hidden="true"></i>
    {{ theme() === 'dark' ? 'Dark' : 'Light' }} Mode
  </button>
</div>
